{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Учебные материалы {% endblock %}</h1>
    {% for post in posts %}
        <a href="{{ url_for('post', post_id=post['id']) }}">
            <h2>{{ post['title'] }}</h2>
        </a>
        <span class="badge badge-primary">{{ post['created'].strftime('%d %B %Y %H:%M') }}</span>
        <a href="{{ url_for('edit', post_id=post['id']) }}">
            <span class="badge badge-warning">Редактировать</span>
        </a>
        <hr>
    {% endfor %}
{% endblock %}
